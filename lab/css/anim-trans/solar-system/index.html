<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/normalize.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/ico" />
	</head>
	<body>
		<div class="toolbar">
			<button id="button-start">Start galaxy</button>
		</div>
		<p class="planet sun">
			<img src="img/icons/sun.png" width="384" height="384" alt="With hot regards from the sun." />
		</p>
		<p class="planet mercury">
			<span>
				<img src="img/icons/mercury.png" alt="Greetings from mercury!" />
			</span>
		</p>
		<p class="planet venus">
			<span>
				<img src="img/icons/venus.png" alt="Greetings from venus!" />
			</span>
		</p>
		<div class='planet-set planet-set-earth'>
			<div class='planet-set-inner'>
				<p class="planet earth">
					<span>
						<img src="img/icons/earth.png" alt="Greetings from earth!" />
					</span>
				</p>
				<p class="planet moon">
					<span>
						<img src="img/icons/moon.png" alt="Greetings from the moon!" />
					</span>
				</p>
			</div>
		</div>
		<p class="planet mars">
			<span>
				<img src="img/icons/mars.png" alt="Greetings from mars!" />
			</span>
		</p>
		<p class="planet jupiter">
			<span>
				<img src="img/icons/jupiter.png" alt="Greetings from jupiter!" />
			</span>
		</p>
		<p class="planet saturn">
			<span>
				<img src="img/icons/saturn.png" alt="Greetings from saturn!" />
			</span>
		</p>
		<p class="planet uranus">
			<span>
				<img src="img/icons/uranus.png" alt="Greetings from uranus!" />
			</span>
		</p>
		<script src="js/main.js"></script>
	</body>
</html>
